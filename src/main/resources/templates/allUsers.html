<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все клиенты</title>
</head>
<body>
<h1>Users</h1>
<br>
<br>
<a href="/new">New add user</a>
<table border="1">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Name</th>
        <th th:width="120">Patronymic</th>
        <th th:width="50">Surname</th>
        <th th:width="150">Age</th>
        <th th:width="50">Edit</th>
        <th th:width="50">Delete</th>
    </tr>



    <tr th:each="user : ${users}">

        <td><a th:href="@{'/' + ${user.id}}" th:utext="${user.id}">UserId</a></td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.patronymic}">Patronymic</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.age}">Age</td>
        <td>
            <form th:action="@{'edit/' + ${user.id}}">
                <input type="submit" value="Edit"/>
            </form>
        </td>
        <td>
            <form  th:action="@{'delete/' + ${user.id}}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
